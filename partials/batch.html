<h1>{{place}}</h1>
<a href="#/home" class="btn btn-default" ng-click="clear()">All batches</a>
<div class="media">
  <div class="media-left">
    <a ng-href="#/batch:{{batch.name}}" ng-click="clear()">
      <img class="media-object" src="http://vector.me/files/images/1/0/100279/mug_of_beer_clip_art.jpg" alt="">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">Name: {{batch.name}}<small class="date">Creation date: <span am-time-ago="batch.created"></span></small></h4>
    <p><small>Style: {{batch.beer_id}}</small> <small class="date">Last run: <span am-time-ago="batch.lastRun"></span></small></p>
    <div class="input-group" ng-repeat="temp in batch.schedule track by $index">
      <span class="input-group-addon">Seconds</span>
      <input type="number" class="form-control" placeholder="Input time" ng-model="temp[0]">
      <span class="input-group-addon">Temp (f)</span>
      <input type="number" class="form-control" placeholder="Input temp" ng-model="temp[1]">
    </div>
    <textarea type="textarea" name="notes" placeholder="make notes on this beer here" ng-repeat="note in batch.notes track by $index" ng-model="note"></textarea>
    <textarea name="notes" placeholder="make notes on this beer here" ng-model="noteToBeAdded"></textarea>
    <button type="button" name="button"><span class="glyphicon glyphicon-plus" ng-click="addNote(noteToBeAdded, batch)"> Add-note</span></button>
    <button type="button" ng-click="saveBatchData(batch)">Save</button>
    <button type="button" ng-click="deleteBatch(batch)">Delete Batch</button>
  </div>
</div>
